<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Giallo Booleano</title>
  </head>
  <body>
    <header>GIALLO BOOLEANO</header>

    <main>
      <section id="hero">
        <div class="container">
          <div class="title">
            <p>DOLCI E DESSERTS</p>
            <h3>Tiramisú</h3>
          </div>
          <div class="row">
            <div class="col">
              <img src="./img/image (10).png" alt="YouTube Thumbnail" />
            </div>
            <div class="col">
              <div class="review">
                <ul>
                  <li>
                    <h4>In breve</h4>
                  </li>
                  <li>
                    <p>Difficoltá: <b>Facile</b></p>
                  </li>
                  <li>
                    <p>Tempo: <b>40 min</b></p>
                  </li>
                  <li>
                    <p>Porzione per: <b>8 persone</b></p>
                  </li>
                  <li>
                    <p>Costo: <b>contenuto</b></p>
                  </li>
                  <li>
                    <p><b>Note</b>: &plus;2 ore di riposo in frigo</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="socials">
        <div class="container">
          <div class="row">
            <div class="brand">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="brand">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="brand">
              <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="brand">
              <i class="fa-brands fa-pinterest"></i>
            </div>
            <div class="brand">
              <i class="fa-brands fa-youtube"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
